<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>CheerUp</title>
  </head>
  <body>
    <!-- Header section with app title and animated headline -->
    <section id="header">
      <h1>CheerUp</h1>
      <h4>
        Turn your little wins into
        <b
          ><span class="headline-animate"
            ><strong>big headlines</strong></span
          ></b
        >
      </h4>
    </section>
    <!-- Input area for user to add their small win -->
    <section id="input-area">
      <input
        type="text"
        id="winInput"
        placeholder="What's your small win today?"
      />
      <button id="addBtn">Add</button>
    </section>
    <!-- Archive section displaying previous wins and empty state message -->
    <section id="archives">
      <h2>Archives ðŸ—ž</h2>
      <div class="archive-grid">
        <div class="archive-card">
          <p class="headline">Breaking News: Saeed wrote 50 lines!</p>
          <span class="date">Sep 23, 2025</span>
        </div>
        <div class="archive-card">
          <p class="headline">Victory! Water drinking champion crowned</p>
          <span class="date">Sep 22, 2025</span>
        </div>
      </div>
      <p class="empty-state">
        ðŸ—ž No archives to show yetâ€¦ go make some headlines!
      </p>
    </section>

    <script src="app.js"></script>
  </body>
</html>
