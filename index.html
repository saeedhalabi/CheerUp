<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>CheerUp</title>
  </head>
  <body>
    <section id="header">
      <h1>CheerUp</h1>
      <h4>
        Turn your little wins into
        <b
          ><span class="headline-animate"
            ><strong>big headlines</strong></span
          ></b
        >
      </h4>
    </section>
    <section id="input-area">
      <input
        type="text"
        id="winInput"
        placeholder="What's your small win today?"
      />
      <button id="addBtn">Add</button>
    </section>

    <script src="app.js"></script>
  </body>
</html>
